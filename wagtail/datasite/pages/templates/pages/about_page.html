{% load wagtailcore_tags %}

{% block content %}

        <center>
                <font size="+4"> ABOUT </font>
            </center>
      </h1>

      <!-- <div class="jumbotron jumbotron-fluid"> -->

        <div class="container">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

                  <div class="carousel-item">
